<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Report By Location</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Weather Report</h1>
        <p id="label">Enter Your City Name</p>
        <input type="text" placeholder="City Name : Delhi" id="inputCityName"><br>
        <button id="btn">Search </button>
        <div id="data" class="data hide">
            <section>
                <h3>Location Details</h3>
                <p id="cityName"></p>
                <p id="region"></p>
                <p id="country"></p>
                <p id="lat"></p>
                <p id="long"></p>
                <p id="time"></p>
                <p id="temp"></p>
                <p id="condition"></p>
            </section>
        </div>
    </div>
    <div id="mark">RAJA SAIKIA</div>
    <script src="app.js"></script>
</body>
</html>
